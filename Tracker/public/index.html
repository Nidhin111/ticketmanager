<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TicketManager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7e6af7;
            --primary-dark: #6554d8;
            --secondary: #ff7b54;
            --dark: #222639;
            --darker: #1a1e2e;
            --light: #f8f9fa;
            --text-primary: #ffffff;
            --text-secondary: #b2b7c7;
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1e2e 0%, #2d334f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(34, 38, 57, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 40px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(126, 106, 247, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(126, 106, 247, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .links {
            margin-top: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-me input {
            width: auto;
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: rgba(126, 106, 247, 0.1);
            border: 1px solid rgba(126, 106, 247, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .demo-credentials h4 {
            margin: 0 0 8px 0;
            color: var(--primary);
        }

        .demo-credentials p {
            margin: 4px 0;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-ticket-alt"></i>
            <h1>TicketManager</h1>
        </div>

        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p><strong>Email:</strong> nidhin@platinumrx.in</p>
            <p><strong>Password:</strong> Nidhin@007</p>
        </div>

        <div class="alert alert-error" id="errorMessage"></div>
        <div class="alert alert-success" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Remember me</label>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Logging in...
            </div>
            
            <button type="button" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="#" id="registerLink">Contact Admin</a></p>
            <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Pre-fill the form with demo credentials
        window.addEventListener('DOMContentLoaded', () => {
            emailInput.value = 'nidhin@platinumrx.in';
            passwordInput.value = 'Nidhin@007';
            console.log('Demo credentials pre-filled');
        });

        // Handle login button click
        loginBtn.addEventListener('click', handleLogin);
        
        // Handle enter key in password field
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            }
        });

        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            console.log('Starting login process...');
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            hideMessages();
            
            try {
                console.log('Sending login request to /api/login');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, rememberMe }),
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    console.log('Login successful, will redirect in 1 second');
                    
                    // Force redirect after a short delay
                    setTimeout(() => {
                        console.log('Redirecting to /');
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed. Please check your credentials.');
                    console.error('Login failed:', data.error);
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Login error:', error);
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        document.getElementById('registerLink').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Please contact the system administrator to create an account. Your email needs to be added to the whitelist first.');
        });

        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Please contact the system administrator for password recovery assistance.');
        });
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }
        
        // Check URL parameters for messages
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified')) {
            showSuccess('Email verified successfully. You can now log in.');
        }
        if (urlParams.get('logout')) {
            showSuccess('You have been successfully logged out.');
        }
        if (urlParams.get('expired')) {
            showError('Your session has expired. Please log in again.');
        }
        if (urlParams.get('error')) {
            showError('Authentication required. Please log in to continue.');
        }
    </script>
</body>
</html>
